<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Weather</title>
  </head>

  <body>
    <div class="header mb-3">Weather Dashboard</div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4">
          <div class="input-group">
            <input
              id="city"
              type="text"
              class="form-control"
              placeholder="Search for a city"
              aria-label="Search for a city"
            />
            <div class="input-group-append">
              <button
                class="btn btn-dark"
                type="button"
                onclick="fetchWeather()"
              >
                Search
              </button>
            </div>
          </div>
          <ul id="recentSearches" class="list-group mt-3"></ul>
        </div>
        <div id="forecast" class="col-lg-8">
          <section id="currentWeatherSection" class="mb-3">
            <div id="cityNameAndDate"></div>
            <img src="" alt="" id="currentWeatherImage">
            <div id="temp"></div>
            <div id="wind"></div>
            <div id="humidity"></div>
            <div id="uvIndex"></div>
          </section>

          <section>
            <h3>5-day forecast:</h3>
            <div class="row">
              <div id="day-1" class="col"></div>
              <div id="day-2" class="col"></div>
              <div id="day-3" class="col"></div>
              <div id="day-4" class="col"></div>
              <div id="day-5" class="col"></div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
